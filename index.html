<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <div class="navbar__logo">
          <img src="img/logo.png" alt="логотип">
        </div>
        <!-- /.navbar__logo -->
        <div class="navbar__info">
          <div class="navbar__contacts">
            <span class="navbar__address">Калуга, Москва, МО
            </span> <!-- /.navbar__address -->
            <a href="tel:+7(495)42-251-31" class="navbar__phone">
                +7(495)42-251-31
            </a>
          </div>
          <button class="button navbar__button">
            Перезвоните мне
          </button> <!-- /.button navbar_button -->
          <!-- /.navbar__contacts -->
        </div>
        <!-- /.navbar__info -->
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">
              Внутренняя отделка помещений "под ключ"

            <!-- /.hero-text__title -->
            <span class="hero-text__subtitle">
              с гарантией качества, прописанной в договоре
            </span> <!-- /.hero-text__subtitle -->

              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/hero/clock.png" alt="часы">
                </div>
                <span class="hero-list__text">Рассчитаем смету на работы и материалы в день обращения</span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                    <img src="img/hero/calcuclator.png" alt="калькулятор">
                </div>
                <span class="hero-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
              </li>                
              <li class="hero-list__item">
                <div class="hero-list__image">
                    <img src="img/hero/paint-board.png" alt="палитра">
                </div>
                <span class="hero-list__text">Точно соблюдаем сроки</span>
              </li>
            </ul>
            <!-- /.hero-text -->
          </div>
          <!-- /.hero-text -->
          <div class="hero-image">
            <img src="img/hero/hero-img.png" alt="план квартиры">
          </div>
          <!-- /.hero-image -->

        <!-- /.hero-block -->
      </div>
      <!-- /.container -->

    <!-- /.hero -->
